<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <div class="logo">My Portfolio</div>
        <input type="checkbox" id="click" />
        <label for="click" class="menu-btn">
          <i class="fas fa-bars"></i>
        </label>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href=""></a></li>
        </ul>
      </nav>
    </div>
    <section id="contact">
      <h1 class="section-header">Get In Touch</h1>

      <div class="contact-wrapper">
        <!-- Left contact page -->

        <form
          action="https://formsubmit.co/34759f1bb1a98b0d052f42756ae05d6f"
          method="POST"
          id="contact-form"
          class="form-horizontal"
          role="form"
        >
          <div class="form-group">
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="NAME"
                name="name"
                value=""
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="EMAIL"
                name="email"
                value=""
                required
              />
            </div>
          </div>

          <textarea
            class="form-control"
            rows="10"
            coloum="10"
            placeholder="MESSAGE"
            name="message"
            required
          ></textarea>

          <button
            class="btn btn-primary send-button"
            id="submit"
            type="submit"
            value="SEND"
          >
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i
              ><span class="send-text">SEND</span>
            </div>
          </button>
        </form>

        <!-- Left contact page   https://www.google.com/maps/place/KIET+Group+of+Institutions/@28.7531917,77.497264,15z/data=!4m5!3m4!1s0x0:0x4a65c0bc0122eb2f!8m2!3d28.7531917!4d77.497264    <i class="fa-solid fa-location-dot"></i> -->

        <div class="direct-contact-container">
          <ul class="contact-list">
            <li class="list-item">
              <i class="fa-solid fa-location-dot fa-2x"
                ><span class="contact-text phone"
                  ><a
                    href="https://www.google.com/maps/place/KIET+Group+of+Institutions/@28.7531917,77.497264,15z/data=!4m5!3m4!1s0x0:0x4a65c0bc0122eb2f!8m2!3d28.7531917!4d77.497264 "
                    target="_blank"
                    title="Give me a call"
                    >KIET Group Of Institutions</a
                  ></span
                ></i
              >
            </li>

            <li class="list-item">
              <i class="fa fa-phone fa-2x"
                ><span class="contact-text phone"
                  ><a href="tel:1-212-555-5555" title="Give me a call"
                    >7505074886</a
                  ></span
                ></i
              >
            </li>

            <li class="list-item">
              <i class="fa fa-envelope fa-2x"
                ><span class="contact-text gmail"
                  ><a href="mailto:#" title="Send me an email"
                    >aryantomarcs@gmail.com</a
                  ></span
                ></i
              >
            </li>
          </ul>

          <hr />
          <ul class="social-media-list">
            <!-- <li><a href="https://github.com/AryanTomar2025" target="_blank" class="contact-icon">
                  <i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://twitter.com/AryanTomar100" target="_blank" class="contact-icon">
                  <i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.instagram.com/a_r_y_a_n____t_o_m_a_r/" target="_blank" class="contact-icon">
                  <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>        -->
          </ul>
          <hr />
        </div>
      </div>
    </section>
  </body>
</html>
